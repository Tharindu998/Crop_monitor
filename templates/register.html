<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropMonitor - Farmer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4CAF50, #2196F3, #673AB7);
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.7);
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 50px;
            height: auto;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 80px;
        }
        .nav-links a, .login-btn {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav-links a:hover, .login-btn:hover {
            color: yellow;
        }
        .login-btn {
            background: #ff5722;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .section {
            padding: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 30px 50px;
        }
        h4 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        form label {
            font-size: 18px;
        }
        form input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background: #ff9800;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
            cursor: pointer;
        }
        form button:hover {
            background: #f57c00;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .footer-column {
            flex: 1;
            padding: 10px;
        }
        .footer-column h3 {
            margin-bottom: 10px;
        }
        .footer-column ul {
            list-style: none;
            padding: 0;
        }
        .footer-column ul li a {
            color: white;
            text-decoration: none;
        }
        .social-media-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .social-media-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .section {
                padding: 20px;
            }
            .nav-links {
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="static/WhatsApp Image 2025-03-28 at 18.37.28_c6ffe910.jpg" alt="Logo">
            <div class="app-name">CropMonitor</div>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Upcoming</a>
            <a href="login.html">Dashboard</a>
        </nav>
        <a href="login.html" class="login-btn">Login</a>
    </header>

    <section class="section">
        <h4>Farmer Registration</h4>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Full Name</label>
            <input type="text" id="username" name="username" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="planting_date">Planting Date</label>
            <input type="date" id="planting_date" name="planting_date" required>
            
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" name="latitude" required>
            
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" name="longitude" required>
            
            <button type="submit">Register</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-column">
            <h3>Contact</h3>
            <ul>
                <li><a href="#">Email Us</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Social Media</a></li>
            </ul>
        </div>
        <div class="social-media-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 CropMonitor - All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
