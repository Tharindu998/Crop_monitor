<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CropMonitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4CAF50, #2196F3, #673AB7);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            margin: auto;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            margin-left: -10px; /* Move input slightly to the left */
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background: #e64a19;
        }
        .login-container a {
            color: #ff9800;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .header, .footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 50px;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 50px;
            height: auto;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 80px;
        }
        .nav-links a, .login-btn {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav-links a:hover, .login-btn:hover {
            color: yellow;
        }
        .login-btn {
            background: #ff5722;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: auto;
        }
        .footer-column {
            padding: 10px;
        }
        .footer-column h3 {
            margin-bottom: 10px;
        }
        .footer-column ul {
            list-style: none;
            padding: 0;
        }
        .footer-column ul li a {
            color: white;
            text-decoration: none;
        }
        .social-media-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .social-media-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="static/WhatsApp Image 2025-03-28 at 18.37.28_c6ffe910.jpg" alt="Logo">
            <div class="app-name">CropMonitor</div>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Upcoming</a>
            <a href="login.html">Dashboard</a>
        </nav>
        <a href="login.html" class="login-btn">Login</a>
    </header>

    <div class="login-container">
        <form class="login-form" action="{{ url_for('login') }}" method="post">
            <h2>Login to CropMonitor</h2>
            <input type="text" name="username" placeholder="Username" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-column">
            <h3>Contact</h3>
            <ul>
                <li><a href="#">Email Us</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Social Media</a></li>
            </ul>
        </div>
        <div class="social-media-icons">
            <a href="#" class="facebook-icon">Facebook</a>
            <a href="#" class="twitter-icon">Twitter</a>
            <a href="#" class="linkedin-icon">LinkedIn</a>
            <a href="#" class="instagram-icon">Instagram</a>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 CropMonitor - All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
