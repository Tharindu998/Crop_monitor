<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropMonitor - Registration Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4CAF50, #2196F3, #673AB7);
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.7);
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 50px;
            height: auto;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 80px;
        }
        .nav-links a, .login-btn {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav-links a:hover, .login-btn:hover {
            color: yellow;
        }
        .login-btn {
            background: #ff5722;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            text-align: left;
        }
        .section img {
            width: 40%;
            border-radius: 10px;
        }
        .register-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .register-btn:hover {
            background: #f57c00;
        }
        .footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .footer-column {
            flex: 1;
            padding: 10px;
        }
        .footer-column h3 {
            margin-bottom: 10px;
        }
        .footer-column ul {
            list-style: none;
            padding: 0;
        }
        .footer-column ul li a {
            color: white;
            text-decoration: none;
        }
        .social-media-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .social-media-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .section {
                flex-direction: column;
                text-align: center;
            }
            .section img {
                width: 80%;
                margin-top: 20px;
            }
            .footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="static/WhatsApp Image 2025-03-28 at 18.37.28_c6ffe910.jpg" alt="Logo">
            <div class="app-name">CropMonitor</div>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Upcoming</a>
            <a href="login.html">Dashboard</a>
        </nav>
        <a href="login.html" class="login-btn">Login</a>
    </header>

    <div class="section">
        <h4>Success</h4>
        <p>Your REGISTRATION was successful!</p>
        <p>Registration successful! <a href="login.html">Click here to log in</a>.</p>
        <div>
            <a href="home.html" class="register-btn">Home</a> <!-- Redirects to home.html -->
            <a href="login.html" class="register-btn">Login</a> <!-- Redirects to login.html -->
        </div>
    </div>

    <footer class="footer">
        <div class="footer-column">
            <h3>Contact</h3>
            <ul>
                <li><a href="#">Email Us</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Social Media</a></li>
            </ul>
        </div>
        <div class="social-media-icons">
            <a href="#" class="facebook-icon">Facebook</a>
            <a href="#" class="twitter-icon">Twitter</a>
            <a href="#" class="linkedin-icon">LinkedIn</a>
            <a href="#" class="instagram-icon">Instagram</a>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 CropMonitor - All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
